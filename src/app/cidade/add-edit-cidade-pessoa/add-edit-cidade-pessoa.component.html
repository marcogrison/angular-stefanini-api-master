<form>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" [(ngModel)]="nome" name="nome" >
    </div>

    <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input onkeyup="this.value=this.value.replace(/[^\d]/,'')" type="text" class="form-control" [(ngModel)]="cpf" name="cpf" maxlength="11">
    </div>

    <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input onkeyup="this.value=this.value.replace(/[^\d]/,'')" type="text" class="form-control" [(ngModel)]="idade" name="idade" maxlength="3">
    </div>

    <div class="mb-3">
        <label for="id_Cidade" class="form-label">Cidade</label>
        <select class="form-control" name="id_Cidade" id="id_Cidade" [(ngModel)]="id_Cidade" *ngIf="pessoa.id!=0" disabled>
            <option *ngFor="let cidade of cidadeList$|async" [value]="cidade.id">{{cidade.nome}}</option>
          </select>
        <select class="form-control" name="id_Cidade" id="id_Cidade" [(ngModel)]="id_Cidade" *ngIf="pessoa.id==0">
          <option *ngFor="let cidade of cidadeList$|async" [value]="cidade.id">{{cidade.nome}}</option>
        </select>
      </div>

    <button (click)="addPessoa()" *ngIf="pessoa.id == 0" class="btn btn-primary">
        Adicionar
    </button>
    
    <button (click)="updatePessoa()" *ngIf="pessoa.id != 0" class="btn btn-primary">
        Atualizar
    </button>
</form>
